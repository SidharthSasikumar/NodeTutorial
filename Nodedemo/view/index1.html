<!DOCTYPE html>
<html lang="en">
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        margin:0 auto;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding:10px 20px;
        width:30%;
    }
</style>
<head>

    <link rel="stylesheet" type="text/css" href="css/template.css">

</head>
<body>
<div>
    <h3>Testing Employees</h3>
    <form action="http://localhost:5000/employees" method="GET">
        <select>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
        </select>
    </form>




</div>

</body>
</html>
